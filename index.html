<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expanding Cards</title>

  <body class="page">

    <div class="container">

        <h3 class="card__title">El Salvador</h3>

        <h3 class="card__title">Spain</h3>

        <h3 class="card__title">Russia</h3>
      </div>

    <script src="../scripts/index.js"></script>
